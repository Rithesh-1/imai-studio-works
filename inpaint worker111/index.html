<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Pattern Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .generate-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .image-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error { background: #ffe6e6; color: #d63031; }
        .success { background: #e6ffe6; color: #00b894; }
        
        .single-image-container {
            margin-top: 30px;
            text-align: center;
        }
        
        .image-wrapper {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .image-wrapper img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .image-info h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .image-info p {
            color: #666;
            font-size: 14px;
        }
        
        .text-streaming-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }
        
        .auto-start-indicator {
            color: #667eea;
            font-style: italic;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .text-streaming-section h2 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .text-streaming-section p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        

        
        .streaming-text-container {
            margin-top: 20px;
        }
        
        .streaming-text {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            min-height: 100px;
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.6;
            border-left: 4px solid #667eea;
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #667eea;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Image Streaming Generator</h1>
            <p>Watch AI create beautiful images in real-time</p>
        </div>

        <button class="generate-btn" onclick="startGeneration()" id="generateBtn">
            Generate my design
        </button>

        <div class="status" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Generating your pattern...</p>
        </div>

        <div class="status" id="status" style="display: none;"></div>

        <div id="progressContainer" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">0 / 2 images generated</p>
        </div>

        <div class="single-image-container" id="singleImageContainer" style="display: none;">
            <div class="image-wrapper">
                <img id="streamingImage" src="" alt="Streaming AI Generated Image" />
            </div>
            <div class="image-info">
                <h3 id="imageTitle">Generating...</h3>
                <p id="imageStatus">Creating your image in real-time</p>
            </div>
        </div>

        <!-- Text Streaming Section -->
        <div class="text-streaming-section">
            <h2>Text Streaming Demo</h2>
            <p>Text will stream automatically after image generation completes</p>

            <div class="streaming-text-container" id="streamingTextContainer" style="display: none;">
                <div class="streaming-text" id="streamingText"></div>
            </div>
        </div>
    </div>

    <script>
        let isGenerating = false;

        async function startGeneration() {
            if (isGenerating) return;

            console.log('üöÄ Starting image generation process...');
            isGenerating = true;
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            const progressContainer = document.getElementById('progressContainer');
            const singleImageContainer = document.getElementById('singleImageContainer');
            const streamingImage = document.getElementById('streamingImage');
            const imageTitle = document.getElementById('imageTitle');
            const imageStatus = document.getElementById('imageStatus');

            console.log('üìù Updating UI elements...');
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            loading.style.display = 'block';
            status.style.display = 'none';
            progressContainer.style.display = 'none';
            singleImageContainer.style.display = 'none';

            try {
                const response = await fetch('/generate');
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                handleStreamEvent(data);
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                showError('Failed to connect to server: ' + error.message);
            } finally {
                isGenerating = false;
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate River of Owl Feathers';
                loading.style.display = 'none';
            }
        }

        function handleStreamEvent(data) {
            console.log(`üì® Received event: ${data.type}`, data);
            
            const status = document.getElementById('status');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const singleImageContainer = document.getElementById('singleImageContainer');
            const streamingImage = document.getElementById('streamingImage');
            const imageTitle = document.getElementById('imageTitle');
            const imageStatus = document.getElementById('imageStatus');

            switch (data.type) {
                case 'status':
                    console.log(`üìä Status update: ${data.message}`);
                    showStatus(data.message);
                    break;

                case 'partial_image':
                    console.log(`üñºÔ∏è Image ${data.index + 1} received: ${data.filename}`);
                    // Show the single image container
                    singleImageContainer.style.display = 'block';
                    
                    // Update progress
                    progressContainer.style.display = 'block';
                    const progress = (data.progress / data.total) * 100;
                    progressFill.style.width = progress + '%';
                    progressText.textContent = `${data.progress} / ${data.total} images generated`;
                    console.log(`üìà Progress: ${data.progress}/${data.total} (${progress.toFixed(1)}%)`);
                    
                    // Update the single image with real-time data
                    const imageUrl = `/images/${data.filename}?t=${Date.now()}`; // Cache buster
                    streamingImage.src = imageUrl;
                    streamingImage.onload = function() {
                        imageTitle.textContent = `Image ${data.index + 1} - Generated in Real-time`;
                        imageStatus.textContent = `Streaming update ${data.progress} of ${data.total}`;
                        console.log(`‚úÖ Image ${data.index + 1} loaded and displayed`);
                    };
                    break;

                case 'complete':
                    console.log(`üéâ Image generation completed! Total images: ${data.totalImages}`);
                    showSuccess(data.message);
                    progressFill.style.width = '100%';
                    progressText.textContent = `Complete! ${data.totalImages} images generated`;
                    imageTitle.textContent = 'Generation Complete!';
                    imageStatus.textContent = `All ${data.totalImages} images have been generated successfully.`;
                    
                    // Auto-start text streaming after image generation is complete
                    console.log(`‚è∞ Scheduling text streaming to start in 1 second...`);
                    setTimeout(() => {
                        console.log(`üöÄ Starting automatic text streaming...`);
                        // Show auto-start indicator
                        const streamingTextContainer = document.getElementById('streamingTextContainer');
                        const streamingText = document.getElementById('streamingText');
                        streamingTextContainer.style.display = 'block';
                        streamingText.innerHTML = '<em>Starting text streaming automatically...</em>';
                        
                        startTextStreaming();
                    }, 1000); // 1 second delay for better UX
                    break;

                case 'error':
                    console.error(`‚ùå Error received: ${data.message}`);
                    showError(data.message);
                    break;
            }
        }

        function showStatus(message) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.innerHTML = `<strong>Status:</strong> ${message}`;
        }

        function showSuccess(message) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = 'status success';
            status.innerHTML = `<strong>Success:</strong> ${message}`;
        }

        function showError(message) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = 'status error';
            status.innerHTML = `<strong>Error:</strong> ${message}`;
        }

        // Text Streaming Function
        async function startTextStreaming() {
            console.log('üìù Starting text streaming process...');
            const streamingTextContainer = document.getElementById('streamingTextContainer');
            const streamingText = document.getElementById('streamingText');
            
            // Use default message for automatic streaming
            const input = "Auto-generated message after image completion";
            console.log(`üìÑ Using message: "${input}"`);
            
            // Reset and show streaming container
            streamingText.textContent = '';
            streamingTextContainer.style.display = 'block';
            console.log('üìã Text container displayed');
            
            try {
                console.log('üåê Connecting to text streaming API...');
                const response = await fetch('/api/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: input }),
                });

                if (!response.body) {
                    console.error('‚ùå No response body from text API');
                    return;
                }

                console.log('‚úÖ Text streaming connection established');
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');

                console.log('üì° Starting text streaming...');
                let chunk = '';
                let charCount = 0;
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        console.log(`üì° Text streaming completed. Total characters: ${charCount}`);
                        break;
                    }

                    chunk += decoder.decode(value, { stream: true });
                    streamingText.textContent += chunk;
                    charCount += chunk.length;
                    console.log(`üìù Streaming text: ${charCount} characters received`);
                    chunk = ''; // reset to avoid duplication
                }
            } catch (error) {
                console.error('‚ùå Text streaming error:', error);
                streamingText.textContent = 'Error: Failed to get response';
            }
        }
    </script>
</body>
</html>
